# .readthedocs.yaml
# Read the docs config file
# See https://docs.readthedocs.io/en/stable/config-file-v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
        os: ubuntu-22.04
        tools:
                python: "miniconda3-4.7"

# Build documentation in the docs/ directory with Sphinks
sphinx:
        configuration: montecarlo/docs/conf.py

# Python Requirements:
conda:
        environment: montecarlo/docs/requirements.yaml
